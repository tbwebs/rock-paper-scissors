<!DOCTYPE html>
<html>
    <script>
        playerScore = 0;
        computerScore = 0;

        function computerPlay(){
            let randomNumber = Math.random();

            if (randomNumber < 0.33){
                return 'Rock';
            } else if (randomNumber > 0.66){
                return 'Paper';
            } else {
                return 'Scissors';
            }
        }
        function playRound(playerSelection, computerSelection){

            let playerSelection = playerSelection.toUpperCase();
            let computerSelection = computerSelection.toUpperCase();

            if (playerSelection === 'rock' && computerSelection === 'Scissors'){
                playerScore++;
                return 'You Win! Rock beats Scissors';
            } else if (playerSelection === 'paper' && computerSelection === 'Rock'){
                playerScore++;
                return 'You Win! Paper beats Rock';
            } else if (playerSelection === 'scissors' && computerSelection === 'Paper'){
                playerScore++;
                return 'You Win! Scissors beats Paper';
            } else if (playerSelection === 'rock' && computerSelection === 'Paper'){
                computerScore++;
                return 'You Lose! Paper beats Rock';
            } else if (playerSelection === 'paper' && computerSelection === 'Scissors'){
                computerScore++;
                return 'You Lose! Scissors beats Paper';
            } else if (playerSelection === 'scissors' && computerSelection === 'Rock'){
                computerScore++;
                return 'You Lose! Rock beats Scissors';
            } else if (playerSelection === computerSelection){
                return 'It\'s a Tie!';
            } else {
                return 'Enter Rock, Paper, or Scissors to play!';
            }
            console.log(playRound(playerSelection, computerSelection));
        }
        function game(){
            for (i = 0; i < 5; i++){
                playerInput = prompt('Rock, paper or scissors?')
                playerSelection = playerInput.toUpperCase()
                computerSelection = computerPlay();
                
                console.log(playRound(playerSelection, computerSelection));
            }
            return winner();
        }    
        function winner(){
            if (playerScore > computerScore) {
                alert('You Win!');
            } else {
                alert('Sorry, the computer beat you');
            }
        }
    </script>
</html>
