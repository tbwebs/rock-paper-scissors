<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <script>
        // computers selection
        function computerPlay(){
            let randomNumber = Math.random();
            if (randomNumber < 0.33){
                return 'rock';
            } else if (randomNumber > 0.66){
                return 'paper';
            } else {
                return 'scissors';
            }
        }
        // prompts user for their selection
        function userPlay(){
            let userPrompt = prompt('Rock, Paper, Scissors?');
            return userPrompt.toLowerCase();
        }
        //plays one round to determine score
        function playRound(playerSelection, computerSelection){
            
            if (((playerSelection === 'rock') && (computerSelection === 'scissors')) ||
            ((playerSelection === 'paper') && (computerSelection === 'rock')) ||
            ((playerSelection === 'scissors') && (computerSelection === 'paper'))){
                playerScore++;
                return "You Win, " + playerSelection + " beats "  + computerSelection;
            } else if (playerSelection === computerSelection) {
                playerScore++;
                computerScore++;
                return "It's a tie!";
            } else if (playerSelection !== 'rock' && playerSelection !== 'paper' && playerSelection !== 'scisors'){
                return "Enter a valid input."
            } else {
                computerScore++;
                return "Sorry you lose, " + computerSelection + " beats " + playerSelection;
            }
        }
        
        let playerScore = 0;
        let computerScore = 0;
        
        //five round game displaying winner
        function game(){

            for (i = 0; i < 5; i++){
                playerSelection = userPlay();
                computerSelection = computerPlay();
                console.log(playRound(playerSelection, computerSelection));
            }
            if (playerScore > computerScore){
                console.log('You win! User: ' + playerScore + '. Computer: ' + computerScore + '.');
            } else if (playerScore < computerScore){
                console.log('Sorry you lost. Computer: ' + computerScore + ' User:  ' + playerScore + '.');
            } else {
                console.log('Invalid input.');
            }     
        }
    </script>
</body>
</html>
